extraction:
  csharp:
    index:
      buildless: true
      nuget_restore: false
      filters:
        - exclude: "unity/**.cs"
        - include: "unity/Assets/Scripts/**.cs"

path_classifiers:
  library:
    - unity/Assets/**/*.cs
    - exclude: unity/Assets/Scripts/*.cs
    - exclude: unity/Assets/Scripts/**/*.cs
